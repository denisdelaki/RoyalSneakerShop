<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;margin-top: 5%;overflow-y: auto;">
  <mat-card class="card" style="width: 400px;">
    <img src="../../../../assets/Images/Screenshot 2024-03-23 at 20.11.58.png" class="card-img-top img-fluid mx-auto d-block mt-4" alt="..." style="max-height: 60px; object-fit: contain; border-radius: 50%;">
    <div class="card-body">
      <h2 *ngIf="isSignup" class="card-title text-center mb-4" style="color: rgb(210, 153, 9);">Sign Up</h2>
      <h2 *ngIf="!isSignup" class="card-title text-center mb-4" style="color: rgb(210, 153, 9);">Login</h2>
      <form [formGroup]="isSignup ? userForm: loginform" (submit) ="isSignup ? registerUser() : login()">
        <div class="row justify-content-center">
          <div class="col-10">
            <mat-form-field class="form-group" style="width: 100%;">
              <mat-label>Email address</mat-label>
              <input matInput type="email" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" style="width: 100%;">
              <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.errors?.['required']">email is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
            <mat-form-field class="form-group" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" id="password" placeholder="Password" style="width: 100%;">
              <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.errors?.['required']">password is required</mat-error>              
              <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</mat-error>
              <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.errors?.['pattern']">Password must contain at least one lowercase letter, one uppercase letter, and one digit</mat-error>
            </mat-form-field>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: black; color: white; border: none;">
          {{ isSignup ? 'Sign Up' : 'Login' }}
        </button>
      </form>
      <div class="mt-3 text-center">
        <a href="javascript:void(0)" style="color: rgb(210, 153, 9);" *ngIf="!isSignup" (click)="initiatePasswordReset()">Forgot password?</a>
        <p *ngIf="isSignup" class="text-center">Already have an account? <a href="#" style="color: rgb(210, 153, 9);" (click)="isSignup = false">Login</a></p>
      </div>    </div>
  </mat-card>
</div>
