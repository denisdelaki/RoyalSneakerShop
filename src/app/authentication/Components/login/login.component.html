<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <mat-card class="card" style="width: 400px;">
    <img src="../../../../assets/Images/Screenshot 2024-03-23 at 20.11.58.png" class="card-img-top img-fluid mx-auto d-block mt-4" alt="..." style="max-height: 100px; object-fit: contain; border-radius: 50%;">
    <div class="card-body">
      <h2 *ngIf="isSignup" class="card-title text-center mb-4" style="color: rgb(210, 153, 9);">Sign Up</h2>
      <h2 *ngIf="!isSignup" class="card-title text-center mb-4" style="color: rgb(210, 153, 9);">Login</h2>
      <form>
        <div class="row justify-content-center">
          <div class="col-10">
            <mat-form-field class="form-group" style="width: 100%;">
              <mat-label>Email address</mat-label>
              <input matInput type="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" style="width: 100%;">
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
            <mat-form-field class="form-group" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput type="password" id="password" placeholder="Password" style="width: 100%;">
            </mat-form-field>
          </div>
        </div>
        <div *ngIf="isSignup" class="row justify-content-center">
          <div class="col-10">
            <mat-form-field class="form-group" style="width: 100%;">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" id="confirmPassword" placeholder="Confirm Password" style="width: 100%;">
            </mat-form-field>
          </div>
        </div>
        <div *ngIf="isSignup" class="row justify-content-center">
          <div class="col-10">
            <mat-form-field class="form-group" style="width: 100%;">
              <mat-label>Username</mat-label>
              <input matInput type="text" id="username" placeholder="Username" style="width: 100%;">
            </mat-form-field>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: black; color: white; border: none;">
          {{ isSignup ? 'Sign Up' : 'Login' }}
        </button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" style="color: rgb(210, 153, 9);" *ngIf="!isSignup">Forgot password?</a>
        <p *ngIf="isSignup" class="text-center">Already have an account? <a href="#" style="color: rgb(210, 153, 9);" >Login</a></p>
      </div>
    </div>
  </mat-card>
</div>
