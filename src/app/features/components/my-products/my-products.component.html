<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Royal Sneakers</h3>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center mb-3">
            <div style="width: 15% ;margin-bottom:30px;">
                <button mat-button color="primary" class="btn btn-primary custom-button w-100 w-sm-auto me-sm-2 mb-2 mb-sm-0" (click)="createNewProduct()">
                    <mat-icon>add</mat-icon>
                    Add Product
                </button>
            </div>
            <div class="flex-grow-1 ms-3">
                <app-search></app-search>
            </div>
        </div>
       
        <div class="row">
            <!-- Single Product -->
            <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of filteredProducts">
                <div class="single-product card mb-4">
                    <div class="image-container">
                        <img class="card-img-top product-image" [src]="product.image" alt="Product Image">
                    </div>
                    <div class="card-body">
                        <p class="card-text">Title: {{ product.title.length > 19 ? (product.title | slice:0:19) + '...' : product.title }}</p>
                        <p class="card-text">Category: {{ product.category }}</p>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <ul class="list-unstyled d-flex justify-content-between">

                            <li class="me-3">
                                <!-- Link to navigate to product details page with product ID as route parameter -->
                                <!-- <a href="" (click)="viewProductDetails(product.id)"> -->
                                    <mat-icon class="view-details-icon" (click)="viewProductDetails(product.id)">remove_red_eye</mat-icon><br>
                                    <span class="action-text">View Details</span>
                                <!-- </a> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</section>
