<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
    <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" 
                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">Edogaru</span>
                <span class="text-black-50">edogarumail.com.my</span>
                <span><button  class="btn btn-primary profile-button" type="submit">Edit </button></span>
        </div>
    </div>
    <div class="col-md-5 border-right">
        <form [formGroup]="userProfileForm">
            <div class="row mt-2">
                <div class="col-md-6">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" formControlName="firstName" id="firstName" placeholder="First Name">
                    </mat-form-field>
                    </div>
                    <div class="col-md-6">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" formControlName="lastname" id="lastname" placeholder="Last Name">
                    </mat-form-field>
                    </div>
            </div>
            <div class="row mt-3">
                    <div class="col-md-12" >
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>Phone Number</mat-label>
                        <input matInput type="text" formControlName="phonenumber" id="phonenumber" placeholder="Phone Number">
                    </mat-form-field>
                    </div>
                    <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label> Email</mat-label>
                        <input matInput type="email" formControlName="email" id="email" placeholder="Email">
                    </mat-form-field>
                    </div>
                    <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label> Address</mat-label>
                        <input matInput type="text" formControlName="address" id="address" placeholder="Address">
                    </mat-form-field>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <mat-form-field class="form-group" style="width: 100%;">
                                <mat-label> City</mat-label>
                                <input matInput type="text" formControlName="city" id="city" placeholder="City">
                            </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="form-group" style="width: 100%;">
                                    <mat-label> Country</mat-label>
                                    <input matInput type="text" formControlName="country" id="country" placeholder="Country">
                                </mat-form-field>
                            </div> 
                    </div>
            </div>
            <div class="mt-5 text-center">
                <button  class="btn btn-primary profile-button" type="submit">Save </button>
            </div>     
        </form>
    </div>
    <div class="col-md-4">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center experience">
                <span>MY balance</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
            </div><br>
            <div class="col-md-12"><label class="labels">Experience in Designing</label>
                <input type="text" class="form-control" placeholder="experience" value=""></div> <br>
            <div class="col-md-12"><label class="labels">Additional Details</label>
                <input type="text" class="form-control" placeholder="additional details" value=""></div>
        </div>
    </div>
    </div>
</div>
