<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
    <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" 
                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <!-- Replace this line -->
                <span class="font-weight-bold">{{this.fullName}}</span>
                <span class="text-black-50">{{this.userData.email}}</span>
                <span><button  class="btn btn-primary profile-button" type="submit" (click)="toggleEditMode()">Edit </button></span>
        </div>
    </div>
    <div class="col-md-5 border-right">
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
            <div class="row mt-2">
                <div class="col-md-6">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" formControlName="firstName" id="firstName" placeholder="First Name">
                    </mat-form-field>
                    </div>
                    <div class="col-md-6">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" formControlName="lastName" id="lastname" placeholder="Last Name">
                    </mat-form-field>
                    </div>
            </div>
            <div class="row mt-3">
                    <div class="col-md-12" >
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>Phone Number</mat-label>
                        <input matInput type="text" formControlName="phonenumber" id="phonenumber" placeholder="Phone Number">
                    </mat-form-field>
                    </div>
                    <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label> Email</mat-label>
                        <input matInput type="email" formControlName="email" id="email" placeholder="Email">
                    </mat-form-field>
                    </div>
                    <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label> Address</mat-label>
                        <input matInput type="text" formControlName="address" id="address" placeholder="Address">
                    </mat-form-field>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <mat-form-field class="form-group" style="width: 100%;">
                                <mat-label> City</mat-label>
                                <input matInput type="text" formControlName="city" id="city" placeholder="City">
                            </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="form-group" style="width: 100%;">
                                    <mat-label> Country</mat-label>
                                    <input matInput type="text" formControlName="country" id="country" placeholder="Country">
                                </mat-form-field>
                            </div> 
                    </div>
            </div>
            <div class="mt-5 text-center">
                <button  class="btn btn-primary profile-button" type="submit" *ngIf="isEditMode">Save </button>
            </div>     
        </form>
    </div>
    <div class="col-md-4">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center">
                <h4>Change Password</h4>
            </div><br>
            <form [formGroup]="passwordChangeForm" (ngSubmit)="onPasswordChange()">
                <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>Current Password</mat-label>
                        <input matInput type="password" formControlName="currentPassword" placeholder="Enter current password">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>New Password</mat-label>
                        <input matInput type="password" formControlName="newPassword" placeholder="Enter new password">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="form-group" style="width: 100%;">
                        <mat-label>Confirm New Password</mat-label>
                        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm new password">
                    </mat-form-field>
                </div>
                <div class="mt-3 text-center">
                    <button  class="btn btn-primary profile-button" type="submit">Update Password</button>
                </div>
            </form>
        </div>
    </div>
    
    </div>
</div>
