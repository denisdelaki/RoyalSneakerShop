<div class="dialog-container">
  <h2 mat-dialog-title>Create New Product</h2>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="form-grid">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Brand</mat-label>
        <input matInput formControlName="brand" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Size</mat-label>
        <input matInput formControlName="size" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-span">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Colors (comma separated)</mat-label>
        <input matInput formControlName="colors" placeholder="red, blue, green">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category.value">
            {{category.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      

      <div class="image-uploads">
        <h3>Product Images</h3>
        <div class="upload-section">
          <label>Main Image:</label>
          <input type="file" (change)="onFileSelected($event, 'img1')" accept="image/*">
          <img *ngIf="imagePreview['img1']" [src]="imagePreview['img1']" class="preview-image">
        </div>

        <div class="upload-section">
          <label>Thumbnail Image:</label>
          <input type="file" (change)="onFileSelected($event, 'image_thumbnail')" accept="image/*">
          <img *ngIf="imagePreview['image_thumbnail']" [src]="imagePreview['image_thumbnail']" class="preview-image">
        </div>

        <div class="upload-section">
          <label>Secondary Image:</label>
          <input type="file" (change)="onFileSelected($event, 'img2')" accept="image/*">
          <img *ngIf="imagePreview['img2']" [src]="imagePreview['img2']" class="preview-image">
        </div>
      </div>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Create Product</button>
    </mat-dialog-actions>
  </form>  
</div>
